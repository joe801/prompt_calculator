<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let number1 = parseFloat(window.prompt("Enter Number 1: "));
    let operator = window.prompt("Enter Operator(+ ,- ,/ ,*): ");
    let number2 = parseFloat(window.prompt("Enter number 2"));

    if(operator == "+"){
        let result = number1 + number2;
        alert(number1 + " plus " + number2 + " is " + result);
    }
    if(operator == "-"){
        let result = number1 - number2;
        alert(number1 + " minus " + number2 + " is " + result);
    }
    if(operator == "/"){
        let result = number1 / number2;
        alert(number1 + " divided by " + number2 + " is " + result);
    }
    if(operator == "*"){
        let result = number1 * number2;
        alert(number1 + " multiplied by " + number2 + " is " + result);
    }
</script>
</html>
